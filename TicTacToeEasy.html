<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css-light.css" title="light">
	<link rel="alternate stylesheet" type="text/css" href="css-dark.css" title="dark">  <!-- alternate stylesheet so we can change to dark mode-->
	<link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet"> <!-- google font-->
	<script type="text/javascript"  src="styleSwitch.js"></script>
	<script>
		function unblur()
		{
		    var tttblured=document.getElementById("tic-tac-toe-blured");
		    tttblured.class="tic-tac-toe";
		    tttblured.id="tic-tac-toe";   //changing class name so the div gets unblurred
		    tttblured.className="tic-tac-toe";
		    deleteItem('center-button');  //then removing the start button
		    function deleteItem (id) {
      		var item = document.getElementById(id);
      		item.parentNode.removeChild(item)
   			}

		}
	</script>

</head>
<body>
	<header>
		<h1><a href = "Start.html">Tic Tac Toe</a></h1>
		<h2>Press Start to begin the game</h2>
	</header>
	<section>
		<nav>
			<ul class="main-ul">
				<li>Change Difficulty:<hr>
					<ul>
						<li style="list-style-image: url('easy.png')"><a href="TicTacToeEasy.html">Easy</a></li>
						<li style="list-style-image: url('medium.png')"><a href="TicTacToeEasy.html">Medium</a></li>
						<li style="list-style-image: url('hard.png')"><a href="TicTacToeHard.html">Hard</a></li>
					</ul>
				</li><br>
				<li>Opponent Options:<hr>
					<ul>
						<li style="list-style-image: url('2players.png')"><a href="TicTacToeMultiplayer.html">2 Players</a></li>
						<li style="list-style-image: url('computer.png')"><a href="TicTacToeEasy.html">Against Computer</a></li>
					</ul>
				</li><br>
				<li>Choose Mode:<hr>
					<ul>
						<li style="list-style-image: url('light.png')"><a href=# class="mode" onclick="setActiveStyleSheet('light')">Light Mode</a ></li>
						<li style="list-style-image: url('dark.png')"><a href=# class="mode" onclick="setActiveStyleSheet('dark')">Dark Mode</a></li>
					</ul>
				</li>
			</ul>
		</nav>
		<article>
			<div class="tic-tac-toe-blured" id="tic-tac-toe-blured">
				<br>
				<table>
					<tr>
						<td class="cell" id="0"></td>
						<td class="cell" id="1"></td>
						<td class="cell" id="2"></td>
					</tr>
					<tr>
						<td class="cell" id="3"></td>
						<td class="cell" id="4"></td>
						<td class="cell" id="5"></td>
					</tr>
					<tr>
						<td class="cell" id="6"></td>
						<td class="cell" id="7"></td>
						<td class="cell" id="8"></td>
					</tr>
				</table>
			</div>
			<div class="center-button" id = "center-button"><button class="start-button" id="start-button" onclick="unblur()">Start</button></div>
			
		</article>
		<div class="leaderboard">
			<table class="lead">
				<caption>Leaderboard:</caption>
				<tr>
					<td class="name">Name</td>
					<td class="score">Score</td>
				</tr>
				<tr>
					<td class="name1"><div class="text"></div></td>
					<td class="score1"><div class="text"></div></td>
				</tr>
				<tr>
					<td class="name"></td>
					<td class="score"></td>
				</tr>
				<tr>
					<td class="name"></td>
					<td class="score"></td>
				</tr>
				<tr>
					<td class="name"></td>
					<td class="score"></td>
				</tr>
				<tr>
					<td class="name"></td>
					<td class="score"></td>
				</tr>
				<tr>
					<td class="name"></td>
					<td class="score"></td>
				</tr>
			</table>
		</div>
		<div class="endgame">
			<div class="text"></div>
			<div>
				<button class= "replay" onclick="startGame()">Replay</button>
			</div>
		</div>
	</section>
	<footer>
		<a href="Start.html">Menu</a> |
		<a onclick="document.getElementById('id01').style.display='block'" class="active" style="text-decoration: underline;">Game</a> |
		<a href="About.html">About</a> 
	</footer>

	<script src="easy.js"></script>
</body>
</html>
